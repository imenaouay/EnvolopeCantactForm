<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope Contact Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

 
</head>
<body>
    <div class="contact">
<div class="envelope-wrapper">
  <div id="envelope" class="close">
    <div class="front flap"></div>
    <div class="front pocket"></div>
    
    <div class="letter">
      <form id="contactForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="3" required></textarea>

        <button type="submit" class="submit-btn">Send</button>    
      </form>
    </div>
     <div id="popup" class="popup">
            <div class="popup-content">
              <p>Message sent successfully! ðŸŽ‰</p>
              <button id="closePopup">OK</button>
            </div>
          </div>
    <div class="icons">
        <div class="icon a1"><i class="fas fa-phone fa-2x"></i></div>  
        <div class="icon a2"><i class="fas fa-envelope fa-2x"></i></div>  
        <div class="icon a3"><i class="fas fa-phone fa-2x"></i></div> 
    </div>
    
  </div>
</div>
<div class="buttons">
    <button id="open">Contact</button>
  </div>
</div>



 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script src="script.js"></script>

</body>
</html>
